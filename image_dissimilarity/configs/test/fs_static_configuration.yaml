# Name of the experiment for saving files
experiment_name: replicate_best_mult_3 # where checkpoints are stored
save_folder: /kaggle/working/results/ # where checkpoints are stored
which_epoch: best
store_results: /kaggle/working/results/
visualize: False
ensemble: True

# model options
model:
  architecture: resnet101 #[options: 'vgg16', 'vgg16_bn', 'vgg16_guided', 'resnet18', 'vgg16_correlated']
  semantic: True
  pretrained: True
  correlation: True
  prior: True
  spade: 'decoder' #[options: 'encoder', 'decoder', 'both', '']
  num_semantic_classes: 19 # Actual training labels
  
  diss_pretrained:
    load: False
    experiment_name: spade_both_instance_8_final # where checkpoints are stored
    save_folder: results/ # where checkpoints are stored
    which_epoch: best

  # logger options
  logger:
    results_dir: /kaggle/working/logs
    save_epoch_freq: 50 #frequency of saving checkpoints at the end of epochs

  # loss options (remove tasks not needed)
  loss:  CrossEntropyLoss

  # optimization options
  optimizer:
    algorithm: Adam # ['Adam' or 'SGD']
    # Define accordingly, e.g.
    parameters:
      lr: 1.e-4 # 1.e-4
      lr_policy: ReduceLROnPlateau
      patience: 10
      factor: 0.5
      weight_decay: 0.0000
      beta1: 0.5 # momentum term of adam
      beta2: 0.999 # momentum term of adam


# parameters for dataset
dataset:
  num_classes: 19 # Actual training labels

# parameters for dataloaders
test_dataloader:
  dataset_args:
    dataroot: /kaggle/input/cityscapes-synboost/final_dataset/fs_static
    preprocess_mode: none
    crop_size: 512
    aspect_ratio: 2
    flip: False
    normalize: True
    light_data: False
    roi: True
    void: False
    num_semantic_classes: 19
    is_train: False
  dataloader_args:
    batch_size: 1
    num_workers: 1
    shuffle: False

wandb_config:
  wandb_watch: True
  wandb_watch_freq: 50
  model_path_base: /kaggle/working/synboost/image_dissimilarity/wandb/latest-run/files/
